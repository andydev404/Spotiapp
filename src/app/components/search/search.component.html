<div class="container">
  <div class="page-header">
    <h1>Search Artist</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label class="control-label" for="inputDefault">Artist</label>
        <input type="text" class="form-control" name="artistName" (keyup)="getArtist()" [(ngModel)]="artistName">
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-3" *ngFor="let artist of _MusicaService.artistas">
          <div class="panel panel-default text-center white-color">
            <div class="panel-body">
              <a [routerLink]="['/artist',artist.id]"><img [src]="artist.images | sinfoto" class="responsive" alt=""></a>
            </div>
            <div class="panel-footer">{{artist.name}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
