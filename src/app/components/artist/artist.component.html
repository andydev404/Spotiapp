<div class="container" *ngIf="artista">
  <div class="page-header">
    <h1>{{artista.name}}</h1>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default text-center white-color">
            <div class="panel-body">
              <img [src]="artista.images | sinfoto" class="responsive" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Popularidad</th>
            <th>Preview</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let artist of top">
            <td>{{artist.name}}</td>
            <td>{{artist.popularity}}%</td>
            <td><audio controls>
                <source [src]="artist.preview_url">
              </audio></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
